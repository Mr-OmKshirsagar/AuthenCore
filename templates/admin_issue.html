<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --primary-color: #2563EB;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white text-gray-900">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="flex flex-col grow">
<header class="flex items-center p-4 justify-between sticky top-0 bg-white/80 backdrop-blur-sm z-10 border-b border-gray-200">
<button class="text-gray-600 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h2 class="text-gray-900 text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Issue Certificate</h2>
</header>
<main class="px-4 py-6 flex-1">
  <form action="/admin_issue" method="POST" class="space-y-6">
    <div>
      <label class="block text-gray-700 text-sm font-medium leading-normal pb-2" for="certificate-no">Certificate No.</label>
      <input name="cert_id" id="certificate-no" type="text" placeholder="Enter Certificate No."
        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 
        focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border-gray-200 bg-gray-50 h-14 
        placeholder:text-gray-400 p-4 text-base font-normal leading-normal transition-shadow" required />
    </div>

    <div>
      <label class="block text-gray-700 text-sm font-medium leading-normal pb-2" for="student-roll-no">Student Roll No.</label>
      <input name="roll_no" id="student-roll-no" type="text" placeholder="Enter Student Roll No."
        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 
        focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border-gray-200 bg-gray-50 h-14 
        placeholder:text-gray-400 p-4 text-base font-normal leading-normal transition-shadow" required />
    </div>

    <div>
      <label class="block text-gray-700 text-sm font-medium leading-normal pb-2" for="student-name">Student Name</label>
      <input name="student_name" id="student-name" type="text" placeholder="Enter Student Name"
        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 
        focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border-gray-200 bg-gray-50 h-14 
        placeholder:text-gray-400 p-4 text-base font-normal leading-normal transition-shadow" required />
    </div>

    <div>
      <label class="block text-gray-700 text-sm font-medium leading-normal pb-2" for="course">Course</label>
      <div class="relative">
        <select name="course" id="course"
          class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 
          focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border-gray-200 bg-gray-50 h-14 
          placeholder:text-gray-400 p-4 text-base font-normal leading-normal" required>
          <option disabled selected>Select Course</option>
          <option>Computer Science</option>
          <option>Software Engineering</option>
          <option>Information Technology</option>
        </select>
        <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700 text-sm font-medium leading-normal pb-2" for="year">Year</label>
        <div class="relative">
          <select name="year" id="year"
            class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 
            focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border-gray-200 bg-gray-50 h-14 
            placeholder:text-gray-400 p-4 text-base font-normal leading-normal" required>
            <option disabled selected>Select Year</option>
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
          </select>
          <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
        </div>
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-medium leading-normal pb-2" for="grade">Grade</label>
        <div class="relative">
          <select name="grade" id="grade"
            class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 
            focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border-gray-200 bg-gray-50 h-14 
            placeholder:text-gray-400 p-4 text-base font-normal leading-normal" required>
            <option disabled selected>Select Grade</option>
            <option>A+</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
          </select>
          <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
        </div>
      </div>
    </div>

    <footer class="p-4 sticky bottom-0 bg-white/80 backdrop-blur-sm border-t border-gray-200">
      <button type="submit"
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 w-full bg-[var(--primary-color)] 
        text-white text-base font-bold leading-normal tracking-wide shadow-lg shadow-blue-500/20 hover:opacity-90 transition-opacity">
        <span class="truncate">Generate Certificate (PDF)</span>
      </button>
    </footer>
  </form>
</main>

<footer class="p-4 sticky bottom-0 bg-white/80 backdrop-blur-sm border-t border-gray-200">
<button type="submit"  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 w-full bg-[var(--primary-color)] text-white text-base font-bold leading-normal tracking-wide shadow-lg shadow-blue-500/20 hover:opacity-90 transition-opacity">
<span class="truncate">Generate Certificate (PDF)</span>
</button>
</footer>
</div>
<div class="h-24"></div>
<nav class="border-t border-gray-100 bg-white/80 backdrop-blur-sm px-4 pb-3 pt-2 fixed bottom-0 w-full shadow-[0_-1px_4px_rgba(0,0,0,0.05)]">
<div class="flex justify-around">
<a class="flex flex-col items-center justify-end gap-1 text-gray-500 w-1/4" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<p class="text-xs font-medium leading-normal">Dashboard</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-[var(--primary-color)] w-1/4" href="#">
<span class="material-symbols-outlined text-2xl">add_box</span>
<p class="text-xs font-medium leading-normal">Issue</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-gray-500 w-1/4" href="#">
<span class="material-symbols-outlined text-2xl">verified_user</span>
<p class="text-xs font-medium leading-normal">Verify</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-gray-500 w-1/4" href="#">
<span class="material-symbols-outlined text-2xl">settings</span>
<p class="text-xs font-medium leading-normal">Settings</p>
</a>
</div>
</nav>
</div>

</body></html>
